<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <div class="caption">
                <div class="banner">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin">
                    <p>ODIN</p>
                </div>
                    <p class="author-right">Photo de <a href="https://unsplash.com/fr/@joshuaearle?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua Earle</a> sur <a href="https://unsplash.com/fr/photos/C6duwascOEA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            </div>
        <form action="#" method="post">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="alone">You <em>know</em> you want to.</p>
            </div>
            <div class="form-section">
                <h1>Let's do this!</h1>
                <div class="first-name">
                    <label for="firstName">first name</label>
                    <input type="text" id="firstName" name="first-name" required>
                </div>
                <div class="last-name">
                    <label for="lastName">last name</label>
                    <input type="text" id="lastName" name="last-name" required>
                </div>
                <div class="mail">
                    <label for="mail">email</label>
                    <input type="email" id="mail" name="email" required>
                </div>
                <div class="phone">
                    <label for="phoneNumber">phone number</label>
                    <input type="tel" id="phoneNumber" name="phone-number" pattern="[0-9]{3}[0-9]{6}" required>
                </div>
                <div class="password">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="confirm-password">
                    <label for="confirmPassword">confirm password</label>
                    <input type="password" id="confirmPassword" name="confirm-password" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
    
</body>
</html>
